<!doctype html>
<html >
<head>
<script src="../routes/angular.min.js"></script>
<script src="../bower_components/angular-xeditable/dist/js/xeditable.js"></script>
<link href="../bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
<link href="../routes/css/bootstrap.min.css" rel="stylesheet">
<link href="../routes/css/styles.css" rel="stylesheet">
<script src="../routes/bootstrap.min.js"></script>
<script src="../routes/angular-cookies.js"> </script>
<script src="../angular_controller/js/connectionSearchResult.js"> </script>
<title>Home</title>
</head>
<body ng-app="searchPageApp" ng-controller="searchPageController">
	<!-- Header Start -->
	<nav class="navbar navbar-fixed-top header">
		<div class="col-md-12">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse1">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse1">
				<form class="navbar-form pull-left">
					<div class="input-group" style="max-width: 470px;">
						<input type="text" ng-model="searchString" class="form-control" placeholder="Search"
							name="srch-term" id="srch-term">
						<div class="input-group-btn">
							<button class="btn btn-default btn-primary" ng-click="search()" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right last-login">
					<li>Last Login : {{last_Login}}</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="navbar navbar-default" id="subnav">
		<div class="col-md-12"></div>
		<div class="collapse navbar-collapse" id="navbar-collapse2"
			style="padding-left: 100px;">
			<ul class="nav navbar-nav navbar-left">
				<li><a href="/successLogin">Profile</a></li>
				<li><a href="/connections" role="button"
					data-toggle="modal">Connections</a></li>
				<li><a href="#signOut" role="button" ng-click="signOut()"
					data-toggle="modal">Sign Out</a></li>
			</ul>
		</div>
	</div>
	</div>
	<!-- Header End -->
	<!--main-->
	<div class="container" id="main">
		<div class="row">
			<div class="col-md-8 col-sm-12">
				<div class="panel panel-default">
					<div class="panel-thumbnail">
						<div class="panel-heading">
							<h4 class="card-heading">Search</h4>
							<br />
							<div ng-repeat="pep in peoples" for="{{pep}}">
								<div class="panel-body">
									<img src="{{pep.Profile_Image_URL}}"
									class="pull-left" width="90px" height="90px">
									<p class="connection-name">{{ pep.User_Name }}<button type="button" ng-hide="{{pep.Status}}" ng-disabled="{{pep.Status}} === 0" ng-click="connect(pep.User_ID)" class="btn btn-default btn-sm pull-right connect-button">
          								<span class="glyphicon glyphicon-plus-sign"></span> Connect
        								</button>
        							</p>
        							<p class="connection-designation">{{ pep.Professional_Headline }}</p>
        							<p class="connection-location">{{ pep.Country }}</p>
								</div> 
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr>
</body>
</html>
